<div class="container">
    <h1>Requerimientos</h1>

    <a class="btn btn-sm btn-outline-sucess" [routerLink]="[ '/requirement-save' ]">Create</a>
    <br>
    <table class="table table-bordered">
       <tr>
            <td>Id</td>
            <td>Title</td>
            <td></td>
       </tr>
       <tr *ngFor="let item of requirement">
          <td>{{item.RequirementID}}</td>
          <td>{{item.Title}}</td>
          <td>
              <div class="btn-group" role="group">
                 <a class="btn btn-sm btn-outline-warning" [routerLink]="[ '/requirements-edit', item.RequirementID ]">Edit</a>
              </div>
          </td>
       </tr>
    </table>
</div>
